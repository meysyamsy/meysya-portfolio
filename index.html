    .navbar {

    .navbar-nav .nav-item {
      margin-left: 25px;
    }

    .navbar-nav .nav-link {
      color: var(--text) !important;
      font-weight: 500;
      transition: 0.3s ease;
    }

.navbar a {
  transition: 0.25s ease;
  padding-bottom: 4px;
  border-bottom: 2px solid transparent;
}

.navbar a:hover {

    .home-text h1 {

    }

    .home-text p {

      margin-bottom: 25px;

    .btn-primary-custom {

      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-primary-custom:hover {
      background-color: var(--text);

.social-section {

  padding: 60px 0;
  border-top: none;
}

  margin-bottom: 25px;
}

.social-icons i {
  font-size: 32px;
  color: var(--text);
  margin: 0 18px;
  transition: 0.25s;
  cursor: pointer;
}

.social-icons i:hover {

}
